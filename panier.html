<!doctype html>
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>Orinoco nouveau site de vente en ligne par catégories</title>
    <meta name="description" content="Site de vente en ligne qui vous permet de choisir la catégorie d'articles qui vous intéresse afin qu'on ne vous présente pas d'articles non pertinents">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="favicon.jpg" >
	  <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
    <script src="panier.js" defer> </script>
  </head>


<header>
<div class="hautdepage">
  <img src="images/logo.png" alt="logo d'Orinoco"/>
  <h1>Orinoco</h1>
</div>
		<nav>
      <ul class="row">
         <li class="hautdepage__btn"><a href="#produits">NOS PRODUITS &ensp;</a>
            <ul>
              <li class="hautdepage__btn__deroulant"><a href="#ours">Ours en peluche</a></li>
              <!--<li class="hautdepage__btn__deroulant"><a href="#cameras"> Caméras</a></li>
              <li class="hautdepage__btn__deroulant"> <a href="#meubles">Meubles en chêne</a></li>-->
            </ul>
          </li>
         <li class="hautdepage__btn"><a href="panier.html"><i class="fas fa-shopping-cart"></i>PANIER &ensp;</a>
         </li>
     </ul>
    </nav>
</header>
<body  onLoad="stockage_achats(),compute(), testPromise()">
  <div  class="container">
    <article class="well form-inline pull-left col-lg-5">
      <legend>Gestion du panier</legend>
        <label class="col-lg-3">Identifiant</label> : <input type = "number" id = "id" style="width:120px" class="input-sm form-control"></input><br><br>
        <label class="col-lg-3" >Produit</label> : <input type = "number" id = "name" style="width:120px" class="input-sm form-control"></input><br><br>
        <label class="col-lg-3" >Quantité</label> : <input type = "number" id = "qte" style="width:120px" class="input-sm form-control"></input><br><br>
        <label class="col-lg-3">Prix</label> : <input type = "number" id = "prix" style="width:120px" class="input-sm form-control"></input><br><br>
        <button class="btn btn-primary" type="submit" onclick="ajouter()"><span class="glyphicon glyphicon-shopping-cart"></span> Ajouter au panier</button>
    </article>
  </div>
  <div class="container">
    <article class="well form-inline pull-left col-lg-5">
      <legend>Contenu du panier</legend>
      <table id="tableau" class="table">
        <thead>
          <tr>
            <th>Code</th>
            <th>Qte</th>
            <th>Prix unitaire</th>
            <th>Prix de la ligne</th>
            <th>Supprimer</th>
          </tr>
        </thead>
        <tr>
          <td id="produit-0"></td>
        </tr>
        <tr>
          <td id="produit-1"></td>
        </tr>
        <tr>
          <td id="produit-2"></td>
        </tr>
        <tr>
          <td id="produit-3"></td>
        </tr>
        <tr>
          <td id="produit-4"></td>
        </tr>
      </table>
      <br><label>Prix du panier total</label> : <label id = "prixTotal"></label>
      <label id = "nbreLignes" hidden>0</label>
    </article>
  </div>
<button id="confirm-command">Passer la commande</button>

</body>
</html>
