<!doctype html>
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>Orinoco nouveau site de vente en ligne par catégories</title>
    <meta name="description" content="Site de vente en ligne qui vous permet de choisir la catégorie d'articles qui vous intéresse afin qu'on ne vous présente pas d'articles non pertinents">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="favicon.jpg" >
	  <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
    <script src="main.js" defer> </script>
</head>

<body>
  <header>
    <div class="hautdepage">
      <img src="images/logo.png" alt="logo d'Orinoco"/>
      <h1>Orinoco</h1>
    </div>
  </header>
  <div id="cmd">
    <div id="commande">
      <p> Merci pour votre commande numéro <span></span><p>
    </div>
    <div id="montant">
      <p> Le montant à payer est de :&nbsp;<span></span> €<p>
    </div>
  </div>
  <script type="text/javascript">
      function commande_valide(){
          objet_commande=localStorage.getItem("id_commande");
          document.querySelector("#commande span").innerHTML=objet_commande; //récupération des éléments le concernant
          document.querySelector("#montant span").innerHTML=localStorage.getItem("ttc");
      }

      window.addEventListener("load", function(){
      commande_valide()
      });
   </script>
</body>
</html>
